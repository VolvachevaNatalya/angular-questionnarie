<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row single_question">
      <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
    </div>

    <div class="form-row">
      <button class="submit" type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>

{{form.value | json}}
